name: setting env workflow
on: [push]
run-name: setting env workflow run

jobs:
    set-env-job:
        runs-on: ubuntu-latest
        steps:
            - name: set env variable
              run: echo "name=Thiyagarajan" >> $GITHUB_ENV

            - name: print env variable
              run: echo "My name is $name"

            - name: print env variable in context format
              run: echo "$GITHUB_ENV"              