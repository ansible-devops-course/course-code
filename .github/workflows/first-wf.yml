name: First Workflow
on: [push]
jobs:
    run-job:
        runs-on: ubuntu-latest
        steps:
            - name: echo a message
              run: echo "This is my first GitHub Actions workflow!"
            - name: multi-line script
              run: |
                  npm -v
                  node -v
    windows-job:
        needs: run-job
        runs-on: windows-latest
        steps:
            - name: echo a message on Windows
              run: echo "This is running on a Windows runner!"