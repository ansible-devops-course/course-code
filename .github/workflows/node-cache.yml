name: Node Cache Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # --------------------------------------
      # üç™ IMPORTANT: Enable NPM Cache
      # --------------------------------------
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # If cache found this step becomes super fast!
      - name: Install Dependencies
        run: npm install

      - name: Run Node App
        run: npm start
